<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form di registrazione</title>
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <!-- CSS -->
    <link rel="stylesheet" href="assets/css/form.css" />
    <!-- Link icona -->
    <link
      rel="icon"
      type="image/png"
      href="https://i.ibb.co/tTM8dGDj/Franky-icona-win.png"
    />
    <!-- Bootstrap Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
  </head>
  <!-- Form -->
  <body class="d-flex flex-column min-vh-100">
    <div class="container mt-5 flex-grow-1 d-flex flex-column">
      <div class="row justify-content-center flex-grow-1">
        <div class="col-12 col-md-8 col-lg-6">
          <div class="modern-card">
            <h2 class="mb-4 modern-title text-center">Form di registrazione</h2>
            <form id="nameForm">
              <div class="row g-2 align-items-center">
                <div class="col-12 col-md-8">
                  <div id="savedName" class="text-center"></div>
                  <input
                    type="text"
                    class="form-control"
                    id="nameInput"
                    placeholder="Inserisci il tuo nome"
                  />
                </div>
                <div class="col-6 col-md-2 d-grid">
                  <button type="submit" class="btn btn-primary" id="saveBtn">
                    Salva
                  </button>
                </div>
                <div class="col-6 col-md-2 d-grid">
                  <button type="button" class="btn btn-danger" id="removeBtn">
                    Rimuovi
                  </button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <!-- Footer -->
    <footer class="mt-auto py-3 bg-dark border-top border-primary shadow-sm">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-12 col-md-8 col-lg-6 d-flex justify-content-center">
            <a
              href="https://github.com/epsyFRG"
              target="_blank"
              rel="noopener"
              class="d-flex align-items-center gap-2 text-decoration-none text-primary fw-semibold fs-5"
              style="transition: color 0.3s"
            >
              <span class="footer-text">made by epsyFRG</span>
              <i class="bi bi-github fs-3" style="transition: color 0.3s"></i>
            </a>
          </div>
        </div>
      </div>
    </footer>
    <!-- Script -->
    <script src="scripts/form.js"></script>
  </body>
</html>
