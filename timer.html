<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contatore Sessione</title>
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Link icona -->
    <link
      rel="icon"
      type="image/png"
      href="https://i.ibb.co/tTM8dGDj/Franky-icona-win.png"
    />
    <!-- Bootstrap Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
  </head>
  <body
    class="d-flex flex-column min-vh-100"
    style="background: linear-gradient(135deg, #003399 0%, #0055ff 100%)"
  >
    <!-- Timer -->
    <div
      class="container d-flex flex-column justify-content-center align-items-center flex-grow-1"
    >
      <div class="row justify-content-center w-100">
        <div class="col-12 col-md-8 col-lg-6">
          <div
            class="card bg-dark text-light border-primary shadow-lg rounded-4 p-4 mt-5 text-center"
          >
            <h2 class="mb-4 text-primary fw-bold">Timer di sessione</h2>
            <div class="row mb-2">
              <div class="col">
                <div class="display-3 fw-bold" id="timer">0</div>
              </div>
            </div>
            <div class="row">
              <div class="col">
                <div class="text-info">
                  Tempo trascorso in questa sessione (secondi)
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Footer -->
    <footer class="mt-auto py-3 bg-dark border-top border-primary shadow-sm">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-12 col-md-8 col-lg-6 d-flex justify-content-center">
            <a
              href="https://github.com/epsyFRG"
              target="_blank"
              rel="noopener"
              class="d-flex align-items-center gap-2 text-decoration-none text-primary fw-semibold fs-5"
              style="transition: color 0.3s"
            >
              <span class="footer-text">made by epsyFRG</span>
              <i class="bi bi-github fs-3" style="transition: color 0.3s"></i>
            </a>
          </div>
        </div>
      </div>
    </footer>
    <!-- Script -->
    <script src="scripts/timer.js"></script>
  </body>
</html>
